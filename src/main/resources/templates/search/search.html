<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>OSKR</title>
<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}" type="text/css">
</head>
<body>
	<!-- ▼共通ヘッダー -->
	<div class="bg-dark bg-gradient border-bottom border-2 mb-4">
	    <img class="img-fluid img-40" th:src="@{/images/logo_oskr.svg}">
	</div>
	<!-- ▼コンテンツ -->
	<div class="d-flex ">
	    <!-- ▼共通サイドバー -->
	    <div class="d-flex flex-column p-3 text-white bg-dark" style="width: 380px;">
	        <span class="fs-4">Sidebar</span>
	        <hr>
	        <ul class="nav nav-pills flex-column">
	            <li class="nav-item">
	                <a th:href="@{/home}" class="nav-link active" aria-current="page">
	                    ホーム
	                </a>
	            </li>
	            <li>
	                <a th:href="@{/mypage}" class="nav-link text-white">
	                    マイページ
	                </a>
	            </li>
	        </ul>
	        <hr>
	    </div>
	    <!-- ▼メインコンテンツ -->

	<!-- ラインナップ -->
	<div class="m-3 mx-auto">
	    <h1 class="text-center text-bold">「<span th:text="${keyword}">xxxxxx</span>」ラインナップ</h1>
	    <div class="row row-cols-1 g-4" th:each="filmwork:${filmworks}">
	        <div class="col mb-1">
	          <div class="card">
	            <a th:href="@{/home/filmwork/{id}(id=${filmwork.id})}">
	                <img th:src="@{${filmwork.thumbnail}}" class="card-img-top" alt="...">
	            </a>
	            <div class="card-body">
	                <h5 class="card-title" th:text="${filmwork.title}">映画タイトル</h5>
	                <ul class="d-flex flex-wrap gap-5 card-text list-unstyled">
	                    <li class="  d-flex">
	                        <label>公開日：</label>
	                        <p th:text="${#dates.format(filmwork.releasedate,'yyyy年MM月dd日')}"></p>
	                    </li>
	                    <li class=" d-flex" th:if="${filmwork.reviewSum != null}">
	                        <label>レビュー：</label>
	                        <p><span th:text="${filmwork.reviewSum}"></span>件</p>
	                    </li>
	                    <li class=" d-flex" th:if="${filmwork.rateAve != null}">
	                        <label>評価：</label>
	                        <p th:text="${filmwork.rateAve}"></p>
	                    </li>
	                </ul>
	            </div>
	          </div>
	        </div>

	      </div>
	</div>
	    <!-- ▲メインコンテンツ -->
	</div>
</body>
</html>
